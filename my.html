<script>
    $("td").css("text-align", "center");
    $("th").css("text-align", "center");
    $("table").click(function () {
        $("table").removeClass('rotateIn');
        $("table").addClass('animated sliderUp');
        $( "img" ).animate({
            "margin-left": "+=180px",
        }, {
            duration: 800,
            complete: function() {
            }
        });
    });
    $("img").click(function () {
        $("table").removeClass('rotateOut');
        $("table").addClass('animated slider');
        $( "img" ).animate({
            "margin-left": "-=180px",
        }, {
            duration: 800,
            complete: function() {
            }
        });
    });
</script>
