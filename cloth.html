<script>
    $(document).ready(function () {
        // slider
        var $slider = $(".slider");
        $slider.slider({
            min: 0,
            max: 100,
            value: 20,
            orientation: "horizontal",
            range: "min"
        });
        $("#slider1").slider({
            value: 70
        });
        $("#slider2").slider({
            value: 30
        });
        $("#slider3").slider({
            value: 50
        });
        $(".ui-slider-range").css('background-color','#3ca2e0');
        $(".ui-slider-handle").css('background-color','#3489bf');
    });
</script>
