<script>
    $(document).ready(function () {
        // slider
        var $slider = $(".slider");
        $slider.slider({
            min: 0,
            max: 100,
            value: 20,
            orientation: "horizontal",
            range: "min"
        });
        $("#slider1").slider({
            value: 70
        });
        $("#slider2").slider({
            value: 30
        });
        $("#slider3").slider({
            value: 50
        });
        $("#slider4").slider({
            value: 50
        });
        $("#slider5").slider({
            value: 60
        });
        $("#slider6").slider({
            value: 70
        });
        $("#slider7").slider({
            value: 40
        });
//        $(".ui-slider").css('background-color','white');
        $(".ui-slider-range").css('background-color','#3ca2e0');
        $(".ui-slider-handle").css('background-color','#3489bf');
        $(".change-size-btn").click(function() {
            if ($(this).css("width") == "45px") {
                $(this).css("width", "40px");
            } else {
                $(".change-size-btn").css("width", "40px");
                $(this).css("width", "45px");
            }
        });
    });
</script>
